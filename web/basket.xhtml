<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Basket</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="style/basketStyle.css" rel="stylesheet"/>
        <link href="shared/headerStyle.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="shared/header.xhtml"/>
        <br/>
        <h:outputLabel styleClass="welcomeLbl" value="#{productManagedBean.isBasketEmpty()}"/>
        <br/>
        <br/>
        <h:form>
            <h:dataTable rendered="#{!productManagedBean.isBasketEmpty}" styleClass="table" value="#{productManagedBean.productsFromBasket}" var="product">
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandLink actionListener="#{productManagedBean.deleteFromBasket(product.id)}">
                        <button class="deleteFromBasketBtn"><i class="fa fa-close"></i></button>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{product.productId.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{product.productId.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Total price</f:facet>
                        #{product.productId.price * product.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <div class="updateQuantity">
                        <h:commandButton value="-" actionListener="#{productManagedBean.decreaseBuy(product.id, product.quantity)}"/>
                        <h:outputLabel value="#{product.quantity}"/>
                        <h:commandButton value="+" action="#{productManagedBean.increaseBuy(product.id, product.quantity)}"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
