<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;display=swap" rel="stylesheet"/>
        <link href="style/loginRegisterStyle.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div id="header">Web-Shop</div>
        <div id="errorLbl"><h:outputLabel value="#{userManagedBean.registerError}"/></div>
        <h1>Register</h1>
        <h:form>
            <fieldset>
                <h:outputLabel value="Name"/><br/>
                <h:inputText value="#{userManagedBean.name}"/><br/>
                <h:outputLabel value="Surname"/><br/>
                <h:inputText value="#{userManagedBean.surname}"/><br/>
                <h:outputLabel value="Username"/><br/>
                <h:inputText value="#{userManagedBean.username}"/><br/>
                <h:outputLabel value="Password"/><br/>
                <h:inputSecret value="#{userManagedBean.password}"/><br/>
                <h:commandButton styleClass="button" value="Register" action="#{userManagedBean.register()}"/><br/>
                <h:outputLabel styleClass="label">Already registered? Login <h:commandLink action="#{userManagedBean.goToLogin()}" value="here"/></h:outputLabel>
            </fieldset>
        </h:form>
        <p id="copyrights">Copyright &copy; 2020 by Web-Shop</p>
    </h:body>
</html>
