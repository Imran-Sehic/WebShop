<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Update Product</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;display=swap" rel="stylesheet"/>
        <link href="style/updateProductStyle.css" rel="stylesheet"/>
        <link href="shared/headerStyle.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="shared/header.xhtml"/><br/>
        <h:outputLabel style="font-size: 35px;" value="Update the product below!"/><br/><br/>
        <h:form>
            <fieldset>
                <h:outputLabel value="Name"/><br/>
                <h:inputText value="#{productManagedBean.product.name}"/><br/>
                <h:outputLabel value="Price"/><br/>
                <h:inputText a:type="number" a:step="0.1" a:min="0" value="#{productManagedBean.product.price}"/><br/>
                <h:commandButton styleClass="updateProductBtn" value="Update" action="#{productManagedBean.updateProduct()}"/><br/>
            </fieldset>
        </h:form>
    </h:body>
</html>
