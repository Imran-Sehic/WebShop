<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Update Profile</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="style/updateProfileStyle.css" rel="stylesheet"/>
        <link href="shared/headerStyle.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="shared/header.xhtml"/><br/>
        <h:outputLabel style="font-size: 35px;" value="Update your user profile below!"/><br/><br/>
        <h:form>
            <fieldset>
                <h:outputLabel value="Name"/><br/>
                <h:inputText value="#{userManagedBean.user.name}"/><br/>
                <h:outputLabel value="Surname"/><br/>
                <h:inputText value="#{userManagedBean.user.surname}"/><br/>
                <h:outputLabel value="Username"/><br/>
                <h:inputText value="#{userManagedBean.user.username}"/><br/>
                <h:outputLabel value="Password"/><br/>
                <h:inputText value="#{userManagedBean.user.password}"/><br/>
                <h:commandButton styleClass="updateBtn" value="Update" action="#{userManagedBean.updateProfile()}"/>
            </fieldset>
        </h:form>
    </h:body>
</html>
